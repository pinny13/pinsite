<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <title>Date picker</title>
    </head>
    <body>
        <h3>Current date: <span id="currentDate">???</span></h3>

        <div class="container">
            <div class="controls">
                <div class="prevYear"></div>
                <div class="prevMonth"></div>
                <div class="yearMonth"></div>
                <div class="nextMonth"></div>
                <div class="nextYear"></div>
            </div>
            <div class="dayNames">
                <div>Su</div>
                <div>Mo</div>
                <div>Tu</div>
                <div>We</div>
                <div>Th</div>
                <div>Fr</div>
                <div>Sa</div>
            </div>
            <div class="days"></div>
        </div>

        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
