<!DOCTYPE html>
<html>
  <head>
    <title>Tabbed app</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        <div class="tab active" data-id="1">Tab 1</div>
        <div class="tab" data-id="2">Tab 2</div>
        <div class="tab" data-id="3">Tab 3</div>
      </div>
      <div class="contents">
        <div class="content active" data-id="1">This is content #1</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
